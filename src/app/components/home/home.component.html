<app-slider></app-slider>

<section>
    <div class="market">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="heading">
                        <h4>Your Market. Our Solutions.</h4>
                        <p>We are committed to bringing our customers big design ideas and manufacturing excellence rooted in creative innovation and branding know-how.</p>
                    </div>
                </div>

                <div class="col-12">
                    <div class="inner">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of chip">
                                <div class="plain-card">
                                    <div class="row">
                                        <div class="col-2">
                                            <div class="icon">
                                                <img src="{{item.image}}">
                                            </div>
                                        </div>
    
                                        <div class="col-10">
                                            <div class="name">
                                                <h6>{{item.name}}</h6>
                                                <a href="#"><i class="fa-solid fa-arrow-right-long"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
