<div class="client">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-12 col-md-10 col-lg-8">
                <div class="heading">
                    <h4>Clients</h4>
                    <p>Our stock bottle solutions bring you superior quality backed by an award-winning team. Explore
                        our product catalog to find stock plastic packaging options that will help you grow your
                        business.</p>
                </div>
            </div>

            <div class="col-12">
                <div class="client-inner">
                    <div class="row">

                        <div class="col-6 col-md-4 col-lg-3" *ngFor="let item of clients">
                            <div class="plain-card">
                                <img src="{{item.image}}">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
